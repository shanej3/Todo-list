<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./main.js"></script>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>  
    <div id="container">
        <div class="sidebar">
            <div class="header">
                <div id="projects-label">Projects</div>
            </div>
            <div class="project-list">
                <div id="new-projects">
                    <button id="generic-button">General</button>
                    <!-- to be injected by JavaScript -->
                </div>
            </div>
            <div class="footer">
                <input type="text" id="new-project-button-input">
                <button id="new-project-button">New</button>
            </div>
        </div>
        <div class="right-side">
            <input type="text" id="todo-name">
            <input type="checkbox" id="high-priority-button">HP
            <button id="create-todo-button">CREATE</button>
            <div id="list-content">
                CONTENT
            </div>
        </div>
    </div>

</html>
