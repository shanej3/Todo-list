<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script type="module" src="./main.js"></script>
    <link rel = "stylesheet" href="sidebar.css">
    <link rel = "stylesheet" href="main.css">
</head>
<body>  
    <div id="container">
        <div class="sidebar">
            <div class="header">
                <div id="projects-label">Projects</div>
            </div>
            <div class="project-list">
                <div id="new-projects">
                    <button id="generic-button">General</button>
                    <!-- to be injected by JavaScript -->
                </div>
            </div>
            <div class="footer">
                <input type="text" id="new-project-button-input" placeholder="New project...">
                <button id="new-project-button"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-square"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg></button>
            </div>
        </div>
        <div class="right-side">
            <div class="right-header">
                <input type="text" id="todo-input" placeholder="New to-do...">
                <input type="checkbox" id="high-priority-button">
                <button id="create-todo-button"></button>
            </div>
            <div id="list-content">
                CONTENT
            </div>
        </div>
    </div>
</body>
</html>
