<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script type="module" src="./main.js"></script>
    <link rel = "stylesheet" href="sidebar.css">
    <link rel = "stylesheet" href="main.css">
</head>
<body>  
    <div id="container">
        <div class="sidebar">
            <div class="header">
                <div id="projects-label">To-do</div>
            </div>
            <div class="project-list">
                <div id="new-projects">
                    <button id="generic-button">General</button>
                    <!-- to be injected by JavaScript -->
                </div>
            </div>
            <div class="footer">
                <input type="text" id="new-project-button-input" placeholder="New project...">
                <button id="new-project-button"></button>
            </div>
        </div>
        <div class="right-side">
            <div class="right-header">
                <input type="text" id="todo-input" placeholder="New to-do...">
                <input type="checkbox" id="high-priority-button">
                <button id="create-todo-button"></button>
            </div>
            <div id="list-content">
                CONTENT
            </div>
        </div>
    </div>
</body>
</html>
